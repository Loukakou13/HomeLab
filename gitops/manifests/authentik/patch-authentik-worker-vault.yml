apiVersion: apps/v1
kind: Deployment
metadata:
  name: authentik-worker
  namespace: authentik
spec:
  template:
    spec:
      containers:
        - name: worker
          command: ["/bin/sh", "-c"]
          args:
            - |
              . /vault/secrets/db.env
              exec dumb-init -- ak "$@"
            - worker
