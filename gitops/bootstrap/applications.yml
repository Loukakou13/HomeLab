apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: applications-apps
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "3"
spec:
  project: default
  source:
    repoURL: git@github.com:Loukakou13/HomeLab.git
    targetRevision: main
    path: gitops/apps/applications
    directory:
      recurse: true
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
