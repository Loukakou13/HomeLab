- name: Init the first master node
  hosts: k3s-m-1
  become: true
  vars:
    keepalived_state: MASTER
  roles:
    - rsyslog
    - ufw
    - keepalived
    - k3s

- name: Install other nodes
  hosts: k3s,!k3s-m-1
  serial: 1
  become: true
  roles:
    - rsyslog
    - ufw
    - k3s
    - keepalived

- name: Configure Kubernetes addons
  hosts: localhost
  vars:
    kubeconfig_path: /tmp/k3s.yml
  roles:
    - metallb
    - ingress-nginx
    - argocd
