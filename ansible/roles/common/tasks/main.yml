- name: Full system upgrade
  ansible.builtin.apt:
    upgrade: dist
    update_cache: true

- name: Install APT packages
  ansible.builtin.apt:
    name: "{{ common_apt_packages + common_extra_apt_packages }}"
    state: present

- name: Disable ipv6
  ansible.posix.sysctl:
    name: "{{ item }}"
    value: "1"
    sysctl_set: true
    reload: true
  with_items:
    - net.ipv6.conf.all.disable_ipv6
    - net.ipv6.conf.default.disable_ipv6
